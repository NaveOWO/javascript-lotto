<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//result.css" />
    <title>🎫당첨결과🎫</title>
  </head>
  <body>
    <header>
      <div class="header__button-wrapper">
        <button class="header__close-button">❌</button>
      </div>
      <div class="header__title-wrapper">
        <h1>🏆 당첨통계 🏆</h1>
      </div>
    </header>
    <ul class="result">
      <div class="result__title">
        <article class="result__matching-count--title">당첨통계</article>
        <article class="result__price--title">당첨금</article>
        <article class="result__matching-lotto-count--title">당첨 갯수</article>
      </div>
      <li class="result__list">
        <article class="result__matching-count">3개</article>
        <article class="result__price">5,000</article>
        <article class="result__matching-lotto-count">n개</article>
      </li>
      <li class="result__list">
        <article class="result__matching-count">4개</article>
        <article class="result__price">50,000</article>
        <article class="result__matching-lotto-count">n개</article>
      </li>
      <li class="result__list">
        <article class="result__matching-count">5개</article>
        <article class="result__price">1,500,000</article>
        <article class="result__matching-lotto-count">n개</article>
      </li>
      <li class="result__list">
        <article class="result__matching-count">5개+보너스볼</article>
        <article class="result__price">30,000,000</article>
        <article class="result__matching-lotto-count">n개</article>
      </li>
      <li class="result__list">
        <article class="result__matching-count">6개</article>
        <article class="result__price">2,000,000,000</article>
        <article class="result__matching-lotto-count">n개</article>
      </li>
    </ul>
    <strong class="result__comment">당신의 총 수익률은 %입니다.</strong>
    <button class="result__retry-button">다시 시작하기</button>
  </body>
</html>
